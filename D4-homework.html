<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="D4-homework.css">

    <title>Team Generator</title>
  </head>
  <body>
    <p class="display-4 text-center">Welcome to Strive Team Generator</p>
    <div class="container text-center" style="width: 30rem;">
      <h4>Enter the Names to create Teams</h4><br>
      <div class="row">
        <div class="col-10">
          <div class="input-group input-group-sm mb-3">
            <input style="height: 40px;" id="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
        <div class="col-2">
          <button type="button" id="addButton" class="btn btn-outline-dark">ADD</button>
        </div>
      </div>
    </div>
    <div class="container text-center" id="message">

    </div>
    <div class="container shadow-lg bg-dark text-white ">
      <h4 class="text-center">Member's List</h4>
      <p id="emptyInfo" class="text-center">EMPTY!!!!!</p>
      <p id="nameList" class="text-center"></p>
    </div>
    <div class="container my-5" style="width: 500px;">
      <div class="row">
        <div class="col-6">
          <h6 style="font-size: 25px;" class="text-center">Number of Teams</h6>
        </div>
        <div class="col-2">
          <div class="input-group input-group-sm mb-3">
            <input id="teamNumber" style="height: 40px;" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
        <div class="col-4">
            <button type="button" id="teamButton" class="btn btn-outline-dark">Create Teams</button>
        </div>
      </div>
    </div>
    <div class="container shadow-lg my-4 bg-dark text-white" id="teamColumns">
      <div class="row" id="teamRow">

      </div>
    </div>
    <div class="container text-center mb-2" id="assignmsg">

    </div>
    <button type="button" id="assignButton" class="btn btn-outline-dark" style="display: block; margin: 0 auto;">Assign</button>
    <button type="button" id="resetButton" onclick="location.reload()" class="btn btn-outline-dark my-3" style="display: block; margin: 0 auto;">Reset</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="D4-homework.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
