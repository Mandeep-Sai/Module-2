<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>

        body{
            background-color: #303030;
            color: white;
        }


        .logoContainer{
            margin-left: 7%;
        }

        h2{
            color: white;
            font-size: flex;
            font-weight: bold;
        }

        .container{
            max-width: 70%;
        }

        .immagine{
            max-width:100%;
            max-height:100%;

        }
        input[type=checkbox]{
          margin-top: 12px;
        -webkit-transform: scale(2);
        padding: 10px;
}
    </style>

    <title>Netflix Account Profile</title>
  </head>
  <body>
      <div class="logoContainer">
          <img src="https://www.edisonresearch.com/wp-content/uploads/2019/04/Netflix.png" alt="Netflix" height="100px">
      </div>

      <div class="container">
               <div>
                  <h2>Edit your profile</h2>
               </div>    
               <div class="dropdown-divider"></div>
               <div class="row row-cols-xs-1 row-cols-sm-1 row-cols-md-1  row-cols-lg-2  my-2 ">
                  <div class="col-3">
                    <img class="immagine my-1" class="img-fluid" src="./js.png" alt="profileImage" >
                  </div>
                  <div class="col-3">
                    <form>
                      <div class="form-group" >
                        <label for="exampleFormControlInput1">Name</label>
                        <div style="display: flex; width: 275px;">
                          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Name">
                          <div class="form-check" style="margin-left: 10px;">
                            <input class="form-check-input"  type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" style="margin-top: 6px;" for="defaultCheck1">
                              KIDS?
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group" style="width: 275px;">
                        <label for="exampleFormControlSelect1">Language</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>English</option>
                          <option>French</option>
                          <option>Portuguese</option>
                          <option>Italian</option>
                          <option>German</option>
                        </select>
                      </div>
                      <div class="form-group" style="width: 275px;">
                        <label for="exampleFormControlSelect1">Language</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>All Maturity Ratings</option>
                          <option>Children Content</option>
                          <option>Adult Content</option>
                        </select>
                      </div>
                    </form>                                       
                  </div>
                </div>              
              <div class="dropdown-divider"></div>
              <div>
              <button type="button" class="btn btn-dark btn-sm mx-2 my-2">Save</button>
              <button type="button" class="btn btn-dark btn-sm mx-2 my-2">Cancel</button>
              <button type="button" class="btn btn-dark btn-sm mx-2 my-2">Delete Profile</button>
              </div>
          </div>          
          

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
